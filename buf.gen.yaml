version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/satjinder/grpc-mediator-service/gen
plugins:
  - name: go
    out: gen
    opt: paths=source_relative
  - name: go-grpc
    out: gen
    opt: paths=source_relative
  - name: connect-go
    out: gen
    opt: paths=source_relative
